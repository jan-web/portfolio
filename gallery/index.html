<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Gallery of cars</title>
</head>

<body>



	<div class="site-wrapper">
		<div class="container">

			<div class="row text-center">
				<div class="col-lg-12 col-md-12">
					<div class="btn btn-default" id="play">Add new image</div>
					<div class="col-lg-4 col-md-4"></div>
					<div class="col-lg-4 col-md-4">
						<select id="type-sorting" class="form-control">
							<option default value="0">Choos type of sorting</option>
							<option value="1">from A-Z</option>
							<option value="2">from Z-A</option>
							<option value="3">new first</option>
							<option value="4">old first</option>
						</select>
						<br>
						<p class="imagesleft text-left"></p>
					</div>
				</div>

				<div class="row text-center second-group">
					<div class="col-md-12">
						<!-- <h3>Галлерея построенная с помощью шаблонных строк</h3> -->
					</div>
					<div class="col-md-12">
						<div id="second-line"></div>
					</div>
				</div>
				<!-- Modal -->
				<div class="modal fade in" id="myModal" tabindex="-1" role="dialog">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h2 class="modal-title">There are no pictures left</h2>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>

							<div class="modal-footer">

								<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
			</script>

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
			</script>
		<script src="js/data.js"></script>
		<script src="js/main.js"></script>
</body>

</html>
